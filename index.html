<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- My Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- -------------- App header --------------- -->
      <header class="header py-5 mb-4">
        <h1 class="text-center mb-0 mx-auto position-relative">Bookmarker</h1>
      </header>

      <!-- Main content -->
      <main class="main-content">
        <!-- Description -->
        <p class="description text-center mx-auto mb-4">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </p>

        <!-- ------------ Bookmark inputs ------------ -->
        <div
          class="bookmark-data-inputs d-flex flex-column justify-content-center align-content-center gap-4 mb-5"
        >
          <div class="bookmark-data-inputs__group">
            <label class="mb-2 hstack gap-2" for="siteName">
              <i class="fa-solid fa-book-bookmark"></i>
              Site Name
            </label>
            <input
              type="text"
              id="siteName"
              class="form-control"
              placeholder="Bookmark Name"
            />
          </div>

          <div class="bookmark-data-inputs__group">
            <label class="mb-2 hstack gap-2" for="siteUrl">
              <i class="fa-solid fa-link"></i>
              Site URL
            </label>
            <input
              type="text"
              id="siteUrl"
              class="form-control"
              placeholder="Website URL"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" id="addSite" class="btn btn-submit px-5">
              Submit
            </button>
          </div>
        </div>
        <!-- --------- Bookmarks table view ---------- -->
        <div class="table-wrapper table-responsive">
          <table class="bookmarks-table table text-center w-100 bg-white">
            <thead>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody class="bookmarks-table__body"></tbody>
          </table>
        </div>
        <!-- ----------- Message modal box ----------- -->
        <div
          class="overlay d-flex justify-content-center align-items-center fixed-top bottom-0 end-0 start-0 top-0 d-none"
        >
          <div class="w-50 p-4 bg-white rounded">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="fa-solid fa-circle  text-danger pe-2"></i>
                <i class="fa-solid fa-circle  text-warning px-2"></i>
                <i class="fa-solid fa-circle  text-success px-2"></i>
              </div>
              <div>
                <i class="fa-solid fa-xmark fa-2x" id="close"></i>
              </div>
            </div>
            <p class="py-3 fs-4 fw-bold">
              Site Name or Url is not valid, Please follow the rules below :
            </>
            <p class="text-muted fs-5">
              <i class="fa-regular fa-circle-right text-danger"></i> Site name
              must contain at least 3 characters
            </p>
            <p class="text-muted fs-5">
              <i class="fa-regular fa-circle-right text-danger"></i> Site URL
              must be a valid one
            </p>
          </div>
        </div>
      </main>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
